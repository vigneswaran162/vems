{% extends 'layout/layout.html' %}
{% block title %}MIT {% endblock title %}
{% block main %}

<div class="container m-5 dashboard">
  



    <div class="row d-flex align-items-center justify-content-center ">
      
      <div class="col-md-12">

       
        <table class="table">
            <thead class="text-uppercase">
                <tr>
                    <th>fullname</th>
                    <th>email</th>
                    <th>phoneno</th>
                    <th>rollno</th>
                    <th>collegename</th>
                    <th>dept</th>
                </tr>
            </thead>
            <tbody>
               {% for d in data  %}
               <tr>
                <td>{{d.fullname}}</td>
                <td>{{d.email}}</td>
                <td>{{d.phoneno}}</td>
                <td>{{d.rollno}}</td>
                <td>{{d.collegename}}</td>
                <td>{{d.dept}}</td>
                </tr>
                          
               {% endfor %}
            </tbody>
        </table>


      </div>  
    
    </div>
  </div>
 

{% endblock main %}
